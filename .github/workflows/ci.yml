name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build-base:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build base image
        run: bash lib/install-base.sh

      - name: Verify base image
        run: docker images | grep ai-base

  build-tools:
    runs-on: ubuntu-latest
    needs: build-base
    strategy:
      fail-fast: false
      matrix:
        tool:
          - name: claude
            script: install-claude.sh
          - name: opencode
            script: install-opencode.sh
          - name: gemini
            script: install-gemini.sh
          - name: aider
            script: install-aider.sh
          - name: kilo
            script: install-kilo.sh
          - name: codex
            script: install-codex.sh
          - name: amp
            script: install-amp.sh
          - name: qwen
            script: install-qwen.sh
          - name: droid
            script: install-droid.sh
          - name: codeserver
            script: install-codeserver.sh
          - name: vscode
            script: install-vscode.sh

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build base image (dependency)
        run: bash lib/install-base.sh

      - name: Build ${{ matrix.tool.name }}
        run: bash lib/${{ matrix.tool.script }}

      - name: Verify ${{ matrix.tool.name }} image
        run: docker images | grep "ai-${{ matrix.tool.name }}"

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: './lib'
          severity: warning

  security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check for hardcoded secrets
        run: |
          # Check for common secret patterns
          if grep -rE "(API_KEY|SECRET|PASSWORD|TOKEN)\s*=\s*['\"][^'\"]+['\"]" . --include="*.sh"; then
            echo "⚠️ Potential hardcoded secrets found"
            exit 1
          fi
          echo "✅ No hardcoded secrets found"
